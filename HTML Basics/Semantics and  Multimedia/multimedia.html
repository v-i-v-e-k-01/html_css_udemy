<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <h1>Audio and Video</h1>
    <h2>Video</h2>
    <audio src="htmlsong.mp3" controls autoplay loop muted>
        <a href="https://www.google.com">Download the song</a>
    </audio>

    <h2>Video</h2>
    <video src="Clouds.mp4" controls autoplay muted></video>

    <video controls autoplay loop>
        <source src="Clouds.mp4" type="video/mp4">
        <a href="https://www.google.com">Find video yourself, we arent rendering it</a>
    </video>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green1{
            color:green;
            background: red;
        }
        .green2{
            color:#00BB00;
        }
        .green3{
            color:rgb(0,255,0);
        }
        .green4{
            color:rgba(0,255,0,1) 
            /* a -- for opacity */
        }
        .white{
            color:#fff; 
            /* short format */
        }
        
    </style>
</head>
<body>
    <ol>
        <li class="green1">Example1</li>
        <li class="green2">Example2</li>
        <li class="green3">Example3</li>
        <li class="green4">Example4</li>
    </ol>
</body>
</html>

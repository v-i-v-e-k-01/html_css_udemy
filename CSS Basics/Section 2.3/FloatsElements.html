<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container div{
            border:1px solid blue;
            height:20%;
            width:10%;
            float:left;          
        }
        .box4{
            border: 1px solid red;
            height:20%;
            width:15%;
            clear:both; 
            /* clears the float (both--clears left as well as right float) */
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="box1">Example 1</div>
        <div class="box2">Example 2</div>
        <div class="box3">Example 3</div>
    </section>
    <div class="box4">Example 4</div>
    <div class="box5">Example 5</div>
    <div class="box6">Example 6</div>
</body>
</html>
